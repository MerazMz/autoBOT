<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meraj's AI Assistant Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Meraj's AI Assistant Dashboard</h1>
        </header>

        <main>
            <section class="status-card">
                <h2>Bot Status</h2>
                <div class="status-control">
                    <label class="switch">
                        <input type="checkbox" id="botToggle" checked>
                        <span class="slider round"></span>
                    </label>
                    <span id="statusText">Active</span>
                </div>
            </section>

            <section class="modes-card">
                <h2>Response Mode</h2>
                <div class="mode-buttons">
                    <button class="mode-btn active" data-mode="rude">Rude Mode</button>
                    <button class="mode-btn" data-mode="genz">GenZ Mode</button>
                    <button class="mode-btn" data-mode="savage">Savage Mode</button>
                    <button class="mode-btn" data-mode="lazy">Lazy Mode</button>
                    <button class="mode-btn" data-mode="typo">Typo Mode</button>
                    <button class="mode-btn" data-mode="emoji">Emoji Mode</button>
                    <button class="mode-btn" data-mode="ascii">ASCII Mode</button>
                </div>
                <p id="modeDescription">Rude and disrespectful responses</p>
            </section>

            <section class="stats-card">
                <h2>Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <h3>Messages Processed</h3>
                        <p id="messageCount">0</p>
                    </div>
                    <div class="stat-item">
                        <h3>Active Time</h3>
                        <p id="activeTime">0h 0m</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
